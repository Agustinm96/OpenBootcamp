<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../css/ejercicio.css">
</head>
<body>
    <div class="container">
        <h3>Sign up</h3>
        <div class="button">
            <button class="google-btn">
                <picture>
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTGjwH1vlzVXAR6VFKNiKyf37qHlN_gLk0w9g&usqp=CAU" alt="logo-Google">
                </picture>
                <span>Sign up with Google</span>
            </button>
            <button class="tw-btn">
                <picture>T</picture>
            </button>
        </div>
        <div class="separator">
            <hr>
            <span>Or...</span>
            <hr>
        </div>
        <form action="" method="">
            <div class="section-inputs">
                <label for="name">
                <span>Name</span>
                <input type="text" name="name" id="name"/>
                </label>
                <label for="username">
                    <span>Username</span>
                    <input type="text" name="username" id="username"/>
                    </label>
            </div>
            <label for="email">
                <span>Email</span>
                <input type="email" name="email" id="email">
            </label>
            <label for="password">
                <span>Password</span>
                <input type="password" name="password" id="password" placeholder="6+ caracteres">
            </label>
            <label for="checkbox" class="checkbox-label">
                <input type="checkbox" id="checkbox">
                <span>Accept terms and conditions</span>
            </label>
            <button type="submit" class="submit-btn">Create account</button>
        </form>
    </div>
</body>
</html>
