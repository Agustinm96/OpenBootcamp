<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Grid</title>
    <link rel="stylesheet" href="bootstrapGrid.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <div class="container">
        <div class="row">
            <div class="col">col 1 -> xs</div>
            <div class="col">col 2 -> xs</div>
            <div class="col">col 3 -> xs</div>
        </div>
        <div class="row">
            <div class="col-sm">col 1 -> sm</div>
            <div class="col-sm">col 2 -> sm</div>
            <div class="col-sm">col 3 -> sm</div>
        </div>
        <div class="row">
            <div class="col-md">col 1 -> md</div>
            <div class="col-md">col 2 -> md</div>
            <div class="col-md">col 3 -> md</div>
        </div>
        <div class="row">
            <div class="col-lg">col 1 -> lg</div>
            <div class="col-lg">col 2 -> lg</div>
            <div class="col-lg">col 3 -> lg</div>
        </div>
        <div class="row">
            <div class="col-xl">col 1 -> xl</div>
            <div class="col-xl">col 2 -> xl</div>
            <div class="col-xl">col 3 -> xl</div>
        </div>
        <div class="row">
            <div class="col-xxl">col 1 -> xxl</div>
            <div class="col-xxl">col 2 -> xxl</div>
            <div class="col-xxl">col 3 -> xxl</div>
        </div>
    </div>
</body>
</html>
