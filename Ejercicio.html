<!DOCTYPE html>
<html>
    <head>
       <title>Ejercicio 1 - Multimedia</title>
    </head>
    <body>
        <div>
            <h1>Aprendiendo a utilizar imagenes</h1>
            <img src="https://m.media-amazon.com/images/I/61Kda+eUmlL._SL1000_.jpg" alt="Fifa 22" width="300" height="500" />
        </div>

        <div>
            <h1>Aprendiendo a utilizar los videos</h1>
            <video width="300" height="300" controls autoplay muted loop>
                <source src="Canguro.mp4" alt="Canguro vs Persona" type="video/mp4">
            </video>
        </div>

        <div>
            <h1>Aprendiendo a utilizar audios</h1>
            <audio controls autoplay loop>
                <source src="Eduardo.mp3" type="audio/mp3">
            </audio>
        </div>

    </body>
</html>
